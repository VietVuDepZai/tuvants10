
<!DOCTYPE html>
<html lang="en">
<head>
    <title>PathFindr</title>
    <!-- Favicons -->
    <link href="https://i.postimg.cc/jSNNWYds/logo-removebg-preview-1.png" rel="icon">    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
     <style>a {
        text-decoration: none;
    }
    label{
        margin-bottom: 5px;
    }
    .login-page {
        width: 100%;
        height: 100vh;
        display: inline-block;
        display: flex;
        align-items: center;
    }
    .form-right i {
        font-size: 100px;
    }</style>
 
</head>
<body>

    <div class="login-page" style="color:white;background: url(https://vutriviet.com:2222/evo/assets/background-dark.BawLIQ0N.svg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3" style="text-align: center;">Quản trị PathFindr</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div style="background: #262a33" class="form-left h-100 py-5 px-5">
                                    <form method="POST"  autocomplete="off" enctype="multipart/form-data"  class="row g-4">
                  {% csrf_token %}
                                        <div class="col-12">
                                            <label>Tên người dùng<span class="text-danger">*</span></label>
                                            <div class="input-group" style="
/* color: #697388; */
background-color: #262a33;
border-color: #697388;
color: #697388;
">
                                                <div class="input-group-text" style="
background-color: #262a33;
border-color: #697388;
color: #697388;
"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" name="username" placeholder="Nhập tên người dùng" style="
background-color: #262a33;
border-color: #697388;
color: #697388;
">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label style="display: flex;
                                            justify-content: space-between;"><div>Mật khẩu<span class="text-danger">*</span></div>
                                                <div> <div class="form-check">
                                                <input onclick="togglePassword()" class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Hiển thị mật khẩu</label>
                                            </div></div></label>
                                            <div class="input-group">
                                                <div class="input-group-text" style="
background-color: #262a33;
border-color: #697388;
color: #697388;
"><i class="bi bi-lock-fill" style="
/* background-color: #262a33; */
/* border-color: #697388; */
/* color: #697388; */
"></i></div>
                                                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" id="id_password" style="
background-color: #262a33;
border-color: #697388;
color: #697388;
">
                                            </div>
                                        </div>

                                      
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary px-4 float-end mt-4">Đăng nhập</button>
                                        </div>
                                </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-primary text-white text-center pt-5" style="
                                /* background-size: contain; */
                                background:#16363c !important
                            ">
                            <img src="https://i.postimg.cc/jSNNWYds/logo-removebg-preview-1.png" width="100" alt="">
                                                                
                                                                <h2 class="fs-1">PathFindr</h2>
                                                                <h5>Cẩm nang tuyển sinh điện tử</h5>
                                                            </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-end text-secondary mt-3">Designed by <a href="https://vutriviet.com">VietVu</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     <script>
        function togglePassword() {
      var passwordField = document.getElementById("id_password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
     </script>
</body>
</html>
